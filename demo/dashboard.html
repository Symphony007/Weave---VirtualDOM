<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weave VDOM Dashboard</title>

  <style>
    /* ==================== DESIGN TOKENS ==================== */
    
    :root {
      /* Colors - Dark Theme */
      --color-bg-primary: #0a0e1a;
      --color-bg-secondary: #111827;
      --color-bg-tertiary: #1f2937;
      --color-bg-elevated: #1e293b;
      
      --color-surface: rgba(30, 41, 59, 0.6);
      --color-surface-hover: rgba(51, 65, 85, 0.8);
      
      --color-border-subtle: rgba(148, 163, 184, 0.1);
      --color-border-default: rgba(148, 163, 184, 0.2);
      --color-border-strong: rgba(148, 163, 184, 0.3);
      
      --color-text-primary: #f8fafc;
      --color-text-secondary: #cbd5e1;
      --color-text-tertiary: #94a3b8;
      --color-text-muted: #64748b;
      
      /* Semantic Colors */
      --color-success: #10b981;
      --color-success-bg: rgba(16, 185, 129, 0.1);
      --color-warning: #f59e0b;
      --color-warning-bg: rgba(245, 158, 11, 0.1);
      --color-error: #ef4444;
      --color-error-bg: rgba(239, 68, 68, 0.1);
      --color-info: #3b82f6;
      --color-info-bg: rgba(59, 130, 246, 0.1);
      
      /* Accent Colors */
      --color-primary: #3b82f6;
      --color-primary-light: #60a5fa;
      --color-primary-dark: #2563eb;
      --color-secondary: #8b5cf6;
      
      /* Spacing Scale (8px base) */
      --space-1: 0.25rem;  /* 4px */
      --space-2: 0.5rem;   /* 8px */
      --space-3: 0.75rem;  /* 12px */
      --space-4: 1rem;     /* 16px */
      --space-5: 1.25rem;  /* 20px */
      --space-6: 1.5rem;   /* 24px */
      --space-8: 2rem;     /* 32px */
      --space-10: 2.5rem;  /* 40px */
      --space-12: 3rem;    /* 48px */
      
      /* Border Radius */
      --radius-sm: 0.375rem;  /* 6px */
      --radius-md: 0.5rem;    /* 8px */
      --radius-lg: 0.75rem;   /* 12px */
      --radius-xl: 1rem;      /* 16px */
      
      /* Typography Scale */
      --font-size-xs: 0.75rem;    /* 12px */
      --font-size-sm: 0.875rem;   /* 14px */
      --font-size-base: 1rem;     /* 16px */
      --font-size-lg: 1.125rem;   /* 18px */
      --font-size-xl: 1.25rem;    /* 20px */
      --font-size-2xl: 1.5rem;    /* 24px */
      --font-size-3xl: 1.875rem;  /* 30px */
      --font-size-4xl: 2.25rem;   /* 36px */
      
      /* Font Weights */
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ==================== RESET & BASE ==================== */
    
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'SF Pro Display', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: var(--font-size-base);
      line-height: 1.5;
      color: var(--color-text-primary);
      background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
      min-height: 100vh;
      padding: var(--space-6);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* ==================== LAYOUT ==================== */
    
    .dashboard {
      max-width: 1600px;
      margin: 0 auto;
    }

    /* ==================== HEADER ==================== */
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-8);
      padding-bottom: var(--space-6);
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .dashboard-header h1 {
      font-size: var(--font-size-4xl);
      font-weight: var(--font-weight-bold);
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: var(--color-success-bg);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-success);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--color-success);
      border-radius: 50%;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
    }

    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.6;
        transform: scale(0.95);
      }
    }

    /* ==================== CARDS ==================== */
    
    .metric-card,
    .chart-card,
    .stat-card,
    .stress-panel {
      background: var(--color-surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      transition: all var(--transition-base);
      position: relative;
      overflow: hidden;
    }

    .metric-card::before,
    .chart-card::before,
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      opacity: 0;
      transition: opacity var(--transition-base);
    }

    .metric-card:hover,
    .chart-card:hover,
    .stat-card:hover {
      border-color: var(--color-border-strong);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .metric-card:hover::before,
    .chart-card:hover::before,
    .stat-card:hover::before {
      opacity: 1;
    }

    /* ==================== TOP STATS ==================== */
    
    .top-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .metric-card {
      padding: var(--space-6);
    }

    .metric-label {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-3);
    }

    .metric-value {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
      line-height: 1.2;
      margin-bottom: var(--space-2);
      font-variant-numeric: tabular-nums;
    }

    .metric-subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      font-weight: var(--font-weight-medium);
    }

    /* ==================== CHARTS ==================== */
    
    .charts-row {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .chart-card {
      padding: var(--space-6);
    }

    .chart-card h3 {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-5);
      padding-bottom: var(--space-3);
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .chart {
      display: block;
      margin: 0 auto;
    }

    /* ==================== LEGEND ==================== */
    
    .legend {
      margin-top: var(--space-5);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-3);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-xs);
      padding: var(--space-2);
      border-radius: var(--radius-sm);
      transition: background var(--transition-fast);
    }

    .legend-item:hover {
      background: rgba(148, 163, 184, 0.05);
    }

    .legend-color {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }

    .legend-label {
      color: var(--color-text-tertiary);
      flex: 1;
      font-weight: var(--font-weight-medium);
    }

    .legend-count {
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-semibold);
      font-variant-numeric: tabular-nums;
    }

    /* ==================== DETAIL STATS ==================== */
    
    .detail-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .stat-card {
      padding: var(--space-5);
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
    }

    .stat-label {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-value {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      font-variant-numeric: tabular-nums;
    }

    .sparkline {
      opacity: 0.8;
      transition: opacity var(--transition-fast);
    }

    .stat-card:hover .sparkline {
      opacity: 1;
    }

    /* ==================== STRESS CONTAINER ==================== */
    
    .stress-container {
      min-height: 200px;
      margin-bottom: var(--space-6);
      background: var(--color-surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      box-shadow: var(--shadow-md);
      overflow: auto;
      max-height: 500px;
    }

    .stress-container:empty {
      display: none;
    }

    .stress-content {
      width: 100%;
    }

    .stress-content h2 {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-4);
      color: var(--color-text-secondary);
      padding-bottom: var(--space-3);
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .stress-content p {
      color: var(--color-text-tertiary);
      margin-bottom: var(--space-2);
      font-size: var(--font-size-sm);
    }

    .random-box {
      margin-top: var(--space-4);
      padding: var(--space-8);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      text-align: center;
      color: white;
      box-shadow: var(--shadow-lg);
    }

    .large-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--color-border-subtle);
      border-radius: var(--radius-md);
    }

    .list-item {
      padding: var(--space-3) var(--space-4);
      border-bottom: 1px solid var(--color-border-subtle);
      font-size: var(--font-size-sm);
      transition: background var(--transition-fast);
    }

    .list-item:hover {
      background: rgba(148, 163, 184, 0.05);
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .chaos-grid,
    .prop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: var(--space-2);
      margin-top: var(--space-4);
    }

    .chaos-item,
    .prop-item {
      padding: var(--space-3);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: white;
      text-align: center;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition-fast);
    }

    .chaos-item:hover,
    .prop-item:hover {
      transform: scale(1.05);
    }

    /* ==================== STRESS TESTS ==================== */
    
    .stress-panel {
      padding: var(--space-6);
    }

    .stress-panel h3,
    .stress-panel h4 {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-4);
      padding-bottom: var(--space-3);
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .stress-panel h4 {
      margin-top: var(--space-6);
    }

    .stress-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: var(--space-3);
    }

    .stress-btn {
      background: var(--color-info-bg);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      cursor: pointer;
      transition: all var(--transition-base);
      color: inherit;
      font-family: inherit;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .stress-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
      opacity: 0;
      transition: opacity var(--transition-base);
    }

    .stress-btn:hover:not(:disabled) {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stress-btn:hover:not(:disabled)::before {
      opacity: 1;
    }

    .stress-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .stress-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stress-btn.active {
      background: rgba(59, 130, 246, 0.2);
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .stress-btn-label {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-2);
      color: var(--color-text-primary);
      position: relative;
      z-index: 1;
    }

    .stress-btn-desc {
      font-size: var(--font-size-sm);
      color: var(--color-text-tertiary);
      font-weight: var(--font-weight-medium);
      position: relative;
      z-index: 1;
    }

    .stress-progress {
      margin-top: var(--space-5);
      padding: var(--space-5);
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--color-border-subtle);
      border-radius: var(--radius-lg);
    }

    .stress-status {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-3);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(148, 163, 184, 0.1);
      border-radius: var(--radius-sm);
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--color-primary), var(--color-primary-light));
      border-radius: var(--radius-sm);
      transition: width var(--transition-base);
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .stress-results {
      margin-top: var(--space-5);
      padding: var(--space-5);
      background: var(--color-success-bg);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: var(--radius-lg);
    }

    .stress-result-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-3);
      margin-top: var(--space-4);
    }

    .stress-result-grid .metric-card {
      padding: var(--space-4);
      background: rgba(30, 41, 59, 0.4);
    }

    .stress-result-grid .metric-label {
      font-size: var(--font-size-xs);
      margin-bottom: var(--space-2);
    }

    .stress-result-grid .metric-value {
      font-size: var(--font-size-xl);
    }

    /* ==================== RESPONSIVE ==================== */
    
    @media (max-width: 1200px) {
      .charts-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: var(--space-4);
      }

      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-4);
      }

      .dashboard-header h1 {
        font-size: var(--font-size-3xl);
      }

      .top-stats {
        grid-template-columns: 1fr;
      }

      .stress-buttons {
        grid-template-columns: 1fr;
      }

      .stress-result-grid {
        grid-template-columns: 1fr;
      }

      .metric-value {
        font-size: var(--font-size-2xl);
      }

      .legend {
        grid-template-columns: 1fr;
      }

      .chaos-grid,
      .prop-grid {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      }
    }

    /* ==================== ANIMATIONS ==================== */
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .metric-card,
    .chart-card,
    .stat-card,
    .stress-panel {
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
    }

    .top-stats .metric-card:nth-child(1) { animation-delay: 0.05s; }
    .top-stats .metric-card:nth-child(2) { animation-delay: 0.1s; }
    .top-stats .metric-card:nth-child(3) { animation-delay: 0.15s; }
    .top-stats .metric-card:nth-child(4) { animation-delay: 0.2s; }

    .charts-row .chart-card:nth-child(1) { animation-delay: 0.25s; }
    .charts-row .chart-card:nth-child(2) { animation-delay: 0.3s; }

    .stress-panel { animation-delay: 0.35s; }

    /* ==================== SCROLLBAR ==================== */
    
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-border-strong);
      border-radius: var(--radius-sm);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-muted);
    }

    /* ==================== UTILITIES ==================== */
    
    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }

    /* ==================== FOCUS STATES (Accessibility) ==================== */
    
    button:focus-visible,
    .stress-btn:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module" src="../dist/demo/dashboard.js"></script>
</body>
</html>
