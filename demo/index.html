<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weave Demo</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { h, mount } from '../dist/index.js';

      const vnode1 = h('h1', null, 'Hello from Weave');
      const vnode2 = h('h1', null, 'Updated text from Weave ðŸš€');

      const container = document.getElementById('app');
      const root = mount(vnode1, container);

      setTimeout(() => {
        root.update(vnode2);
      }, 2000);
    </script>

  </body>
</html>
